name: Release Companion App

on:
  push:
    tags:
      - 'companion-v*'   # e.g. companion-v0.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 0.3.0)'
        required: true
        default: '0.3.0'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: companion/go.mod
          cache-dependency-path: companion/go.sum

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#companion-v}"
          fi
          VERSION=$(echo "$VERSION" | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=companion-v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Build Go binary
        working-directory: companion
        run: go build -ldflags="-s -w -H windowsgui -X main.Version=${{ steps.version.outputs.version }}" -o "dist\Companion-Build.exe" .

      - name: Verify embedded version
        working-directory: companion/dist
        run: |
          $expected = "${{ steps.version.outputs.version }}"
          $content = [System.IO.File]::ReadAllBytes("Companion-Build.exe")
          $text = [System.Text.Encoding]::ASCII.GetString($content)
          if ($text -notmatch [regex]::Escape($expected)) {
            Write-Error "Built exe does not contain version $expected - check ldflags"
          }
          Write-Host "Verified version $expected in binary"

      - name: Copy portable exe
        working-directory: companion/dist
        run: cmd /c copy Companion-Build.exe "x9report Companion.exe"

      - name: Build NSIS installer
        working-directory: companion
        run: |
          choco install nsis -y --no-progress
          & "C:\Program Files (x86)\NSIS\makensis.exe" /DPRODUCT_VERSION=${{ steps.version.outputs.version }} installer.nsi

      - name: Create stable-named download (always x9report.Companion.Setup.exe)
        working-directory: companion/dist
        run: copy "x9report.Companion.Setup.${{ steps.version.outputs.version }}.exe" "x9report.Companion.Setup.exe"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "x9report Companion v${{ steps.version.outputs.version }}"
          body: |
            ## x9report Companion v${{ steps.version.outputs.version }}

            Download the installer below and run it. The app runs in the system tray — look for the hexagon icon after launching.

            ### Features
            - **Champion Select Sync** — Detects your champion and skin pick in real time
            - **Live Game Scoreboard** — Tracks all players' KDA, items, levels, CS, ward score, and stats during play
            - **Kill Feed** — Real-time champion kills, turret/dragon/baron takedowns
            - **Post-Game Summary** — Win/loss result, final scoreboard, and MVP
          files: |
            companion/dist/x9report.Companion.Setup.exe
            companion/dist/x9report.Companion.Setup.${{ steps.version.outputs.version }}.exe
            companion/dist/x9report Companion.exe
          draft: false
          prerelease: false
